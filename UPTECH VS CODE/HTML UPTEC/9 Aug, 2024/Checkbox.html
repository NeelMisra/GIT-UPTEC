<html>
    <head>
        <title>
            Checkbox
        </title>

        <style>

            div{
                text-align: center;
                border: 10px solid black;
                width: 200px;
                height: 150px;
            }

        </style>
    </head>

    <body>
        <div>
            <h1> Preview: </h1>
            
            <label for="or" style="color: orange"> Orange </label>
            <input id="or" type="checkbox" name="Oranges" value="orange" />

            <label for="ap" style="color: red"> Apple </label>
            <input id="ap" type="checkbox" name="apple" value="apple"/>

            <br />
            <label for="Pe" style="color:black"> Pen</label>
            <input id="Pe" type="radio" name="penpencil" value="Pen" />

            <label for="penc"  style="color: grey" > Pencil </label>
            <input id="penc" type="radio" name="penpencil" value="pencil"/> 

        </div>
    </body>
</html>
